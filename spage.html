<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page</title>
  <style>

    h1 {

     margin-bottom: 20px;
     color: rgb(10, 10, 10);
     font-style: italic;
    font-weight: 900;
     
      
    }


    body {
      background-color: white;
      background-repeat: no-repeat;
      background-position: center; 
      background-size:40%;
      transition: background-image 1s linear ; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px; 
    }

    .icon-row {
      display: flex;
      justify-content: center;
    }

    .icon {
      color: white;
      width: 80px;
      height: 80px; 
      margin: 20px;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; 
    }

    .icon-title {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }

    .icon {
 
  transition: width 1s, height 1s;
  transition-timing-function: ease;
}

.icon:hover {
  width: 120px;
  height: 120px;
}
    

  #footer{
    position: fixed;
        
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
  }
  </style>
</head>
<body id="body">

  

<h1 class="icon-title" id="title">TOOLS</h1>

<div >

</div>
<div id="footer" style="margin-top: 20px;">
  <input type="radio" id="light-mode" name="mode" onclick="lightmode()" checked>
  <label for="light-mode" >Light-mode</label>
  <input type="radio" id="drak-mode"  name="mode">
  <label for="drak-mode"  onclick="drakmode()">Drak-mode</label>

</body>
<script>

       
      var body=document.getElementById('body');
      var title=document.getElementById('title');
      //var backgroundColor=window.getComputedStyle(body).getPropertyValue("background-color");
      // this line is used to get the properties of style
    function drakmode(){
     
         body.style.backgroundColor="black";
         body.style.color="white";
    }

    function lightmode(){
       body.style.backgroundColor="white";
       body.style.color="black";
    }



    function setBackground(id){


     
      
      var imageSrc=document.getElementById(id).getAttribute("src");

      body.style.backgroundImage="url('"+ imageSrc +"')";
    
      
      title.innerHTML=id.toUpperCase();


        if(id=="prepinstaprime" || id=="codingninja" || id=="leetcode")
           title.style.color="white";
        else if(id=="github")
            title.style.color="red";
      }

      function removeBackground(){


        console.log("remove");
        
        body.style.backgroundImage = "none";
          // center.backgroundImage="url('D:\Development\WEB\Enterypage\blankBrackground.jpeg')"
        
          title.innerHTML="TOOLS";
          title.style.color="black";
      }

</script>
